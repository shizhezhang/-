<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>信息排列效果--列表模式</title>

	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		body{
			font-family: "微软雅黑";
			font-size: 14px;
		}
		a{
			text-decoration: none;	
		}
		ul {
			list-style: none;
		}
		#box{
			height: auto;
			width: 550px;
			border: 1px solid #999999;
			margin: 0 auto;
			overflow: hidden;
		}
		.top{
			height: 40px;
		}
		.top #btn1{
			height: 20px;
			width: 80px;
			display: block;
			float: right;
			margin: 5px;
		}
		.top #btn2{
			height: 20px;
			width: 80px;
			display: block;
			float: right;
			margin: 5px;
		}
		#box ul li{
			width: 164px;
			height: auto;
			border: 1px solid #AAAAAA;
			float: left;
			margin: 5px;
		}
		.a-img{
			height: 164px;
			width: 164px;
			display: block;
			overflow: hidden;
		}
		p a,p span{
			display: block;
			line-height: 23px;
			padding-left: 10px;
		}
		.btn3{
			height: 40px;
			line-height: 40px;
			text-align: center;
			background-color: #CCCCCC;
		}
		.small{
			height: 50px;
			width: 50px;
			display: block;
			float: left;
			margin: 5px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			//获取按钮
			var listbtn = document.getElementById("btn1");
			var cardbtn = document.getElementById("btn2");
			var imgs = document.getElementsByTagName("img");
			
			//改变按钮class的值
			listbtn.onclick = function(){
				listbtn.className = "list-on";
				cardbtn.className = "card-off";
				//改变每个图片的路径以及对应的父节点的值
				for(var i=0;i<imgs.length;i++){
					imgs[i].src = "img/MatherDay/image-img8-def.png";
					imgs[i].parentNode.className = "a-img";
				}
			}
			cardbtn.onclick = function(){
				//改变按钮class的值
				listbtn.className = "list-off";
				cardbtn.className = "card-on";
				//改变每个图片的路径以及的对应的父节点的值
				for(var i=0;i<imgs.length;i++){
					imgs[i].src = "img/youbao/img_haixing.png";
					imgs[i].parentNode.className = "a-img small";
				}
			}
		}
	</script>
