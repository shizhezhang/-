<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				font-weight: bold;
				font-size: 50px;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<!--
			font-weight             文字加粗
			     bold               加粗
			     normal             正常（不加粗）
			     
			font-style              文字倾斜
				italic              倾斜
				normal              正常
				
			font-size               文字大小
				50px                数字加单位
				
			font-family             文字字体
			
		-->
		<div>欢迎学习html超文本语言</div>
	</body>
</html>
