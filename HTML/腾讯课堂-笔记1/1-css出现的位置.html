<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		
		<!--
			css出现的位置：行间、内部、外部
			
			行间样式表：给单独的标签添加样式
			语法：<div style="width:100px"></div>
			缺点：不利于修改，一般不使用
		-->
		<div style="width:100px;height:100px;background: blueviolet;">div1</div>
		<div style="width:100px;height:100px;background: bisque;">div1</div>
		<div style="width:100px;height:100px;background: blue;">div1</div>
		<div style="width:100px;height:100px;background: gold;">div1</div>
		<div style="width:100px;height:100px;background: green;">div1</div>
		
		<div>div2</div>
	</body>
</html>
