<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				border: 5px solid green;   /*推荐使用“复合样式”*/
			}
		</style>
	</head>
	<body>
		<!--
			边框(border)的组成
				1、边框的粗细
					5px
				2、边框的样子
					solid         实线
					dashed        虚线
					dotted        点划线（不同的浏览器显示是不一样的）
				3、边框的颜色
					red                 颜色的英文单词
					#f00                                颜色的16进制表示法
					rgba(255,0,0,0.5)   颜色的rgb的表示方法
		-->
	</body>
</html>
