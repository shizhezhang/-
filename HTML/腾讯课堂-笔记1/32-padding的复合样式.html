<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background: #f00;
				padding: 100px 200px 300px 150px;
			}
		</style>
	</head>
	<body>
		<!--
			padding               内填充（元素的最外面与内容之间的距离）
				注意：设置padding后，会把原来的容器撑大
				
			padding的四个方向
				top、right、bottom、left
				
			padding的复合样式
			       padding: 100px 200px 300px 150px
			                                  上          右         下        左
				一个值                        四个方向的padding值都是一样
				
				二个值                        第一个值代表padding的上下值
				                                   第二个值代表padding的左右值
				                                   
				三个值                        第一个值代表padding的上边值
				                                   第二个值代表padding的左右值
				                                   第三个值代表padding的下边值
				                                   
				四个值                        第一个值代表padding的上边值
				                                   第二个值代表padding的右边值
				                                   第三个值代表padding的下边值
				                                   第四个值代表padding的左边值
			
		-->
		<div>这里是一个容器</div>
	</body>
</html>
