<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				border: 1px solid green;
				height: 30px;
				line-height: 30px;
			};
		</style>
	</head>
	<body>
		<!--
			line-height               文字行高
				16px                  值是数字加单位
			如果行高值与容器的高度相等，文字就会垂直居中
			行高代表了一行文字在容器中所占的高度
			
			测量多行文字行高的方法
				1、首先知道文字的大小
				2、量下两行文字之间的距离
				3、拿上面量出来的距离除2
				
				如果行高为奇数，文字的上边距离会小一，下边距会多一像素
				
				12    13/2=7.5   6   7
		-->
		<div>欢迎学习html超文本语言</div>
	</body>
</html>
