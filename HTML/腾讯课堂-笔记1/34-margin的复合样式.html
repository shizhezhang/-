<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background: #f00;
				margin-top: 100px;
				margin-right:100px;
				margin-bottom:100px;
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<!--
			margin                  外边距（标签与标签之间的距离）
				
			margin的四个方向
				top、right、bottom、left
				
			margin的复合样式
			       margin: 100px 200px 300px 150px
			                                  上          右         下        左
				一个值                        四个方向的margin值都是一样
				
				二个值                        第一个值代表margin的上下值
				                                   第二个值代表margin的左右值
				                                   
				三个值                        第一个值代表margin的上边值
				                                   第二个值代表margin的左右值
				                                   第三个值代表margin的下边值
				                                   
				四个值                        第一个值代表margin的上边值
				                                   第二个值代表margin的右边值
				                                   第三个值代表margin的下边值
				                                   第四个值代表margin的左边值
		-->
		<div>div1</div>
		<div>div2</div>
	</body>
</html>
