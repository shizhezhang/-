<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				border: 5px solid yellow;
				background-image:url(img/HBuilder.png);
				background-repeat:no-repeat;
				background-position: center center;
			}
		</style>
	</head>
	<body>
		<!--
			background-position:x y;              背景图片的位置
			          传数值：（背景图片离左上角的距离）
			           x:
			             	正值：从容器的左边往右边的距离
			             	负值：从容器的左边往左边的距离
			           y：
			                                正值：从容器的上边往下边的距离
			                                负值：从容器的上边往上边的距离
			         传关键字：
			         	x:
			         		left:   图片在容器的左边
			         		center：图片在容器x轴的中心
			         		right：  图片在容器的右边
			         	y:
			         		top：      图片在容器的上边
			         		center：图片在容器y轴的中心
			         		bottom：图片在容器的下边
			         		
			    如果只传一个值，则另一个值默认为：center
			    如果两个值不写，则默认为：0，0点，左上角  
		-->
		<div></div>
	</body>
</html>
