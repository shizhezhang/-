<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				border: 5px solid green;
				border-bottom: 5px dotted gainsboro;
				border-left-width: 10px;
			}
		</style>
	</head>
	<body>
		<!--
			边框的方向(不推荐使用，工作量大)
				top      上
				right    右
				bottom   下
				left     左
				
			border-top    上边框
				border-top-width     上边框的粗细
				border-top-style     上边框的样式
				border-top-color     上边框的颜色
			border-right  右边框
				border-right-width   右边框的粗细
				border-right-style   右边框的样式
				border-right-color   右边框的颜色
			border-bottom 下边框
				border-bottom-width  下边框的粗细
				border-bottom-style  下边框的样式
				border-bottom-color  下边框的颜色
			border-left   左边框
				border-left-width    左边框的粗细
				border-left-style    左边框的样式
				border-left-color    左边框的颜色
		-->
		<div></div>
	</body>
</html>
