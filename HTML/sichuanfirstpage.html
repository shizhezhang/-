<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="sichuanfirstpage.css"/>
		<!--<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />-->
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<!--背景图-->
		<div id="bg1">
			<!--外边框-->
			<div class="border1">
				<!--内边框-->
				<div class="border2">
					<!--文本内容-->
					<div class="background1">
						<ul class="ul1">
							<li>四川话以独特的味道成为一大特色。</li>
							<li>地道实用的日常四川话，带你装逼带你飞，</li>
							<li class="li1">答对3题还可以免费抢红包！</li>
						</ul>
					</div>
					<!--活动规则-->
					<div class="div1">
						<img src="img/sichuan/img3.png"/>
						<span class="span1">活动规则</span>
					</div>
					<!--活动规则内容-->
					<ul class="ul2">
						<li>
							每个粉丝默认有3次答题机会，<br/>回答正确后可抢3次红包，先到先得，抢完为止。
						</li>
						<li>
							每邀请一个好友参加答题并注册，<br/>可额外抢1次红包，每天最多可邀请10个好友。
						</li>
						<li>
							现金红包默认存在粉丝的鲸鱼账号中，可立即提现。
						</li>
					</ul>
				</div>
				<!--鲸鱼logo-->
				<div class="logo">
					<img src="img/sichuan/logo.png"/>
				</div>
			</div>
			<!--熊猫图-->
			<div class="img2">
				<img src="img/sichuan/img2.png"/>
			</div>
			<!--题板舞台图-->
			<div class="img1">
				<img src="img/sichuan/img1.png"/>
			</div>
			<!--按钮-->
			 <input class="btn" type="button" value="开始测试"/>
			 <p class="p1">本活动解释权归鲸鱼所有</p>
		</div>
	</body>
	<script>
		//按钮跳转
		$(function(){
			$(".btn").click(function(){
				$(".btn").addClass("color");
				setTimeout(function(){
					window.location.href="http://www.baidu.com";	
				},1000);
			})
		})
	</script>
</html>
