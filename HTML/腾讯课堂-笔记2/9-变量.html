<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 变量
			 * 	可变的量、值
			 * 
			 * 变量的好处
			 *	1、可以复用代码
			 * 	2、可以精简代码
			 * 	
			 * 声明变量的方式
			 * 	var 变量名=值
			 * 
			 */
			
			var zhe=24;
			//console.log()   在控制台输入的内容
			console.log(zhe);
			
			var a=23;
			console.log(a);
			
			var 4N= 48        //这个变量名是不能用的，用了则报错；
			console.log(4N);
		</script>
	</body>
</html>
