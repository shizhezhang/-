<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" style="width: 50px; height: 50px; background: #DB7093; font-size: 20px" />
		<script>
			/*
			 * 属性操作方式
			 * 	1、.的
			 * 		元素.属性名
			 * 		如果属性是单一属性，用.点操作符是获取不到的，而且会报错；
			 * 		如果想用点操作符去获取带横杠的属性，首先去掉横杠，横杠后的第一个字母大写；
			 *  2、[]   的
			 * 		如果属性中带横杠，用[]的方式去操作属性
			 * 		
			 */
			
			var btn=document.getElementById('btn');
			btn.onclick=function(){
				//alert(btn.type);        //button
				console.log(btn.id);    //btn
				console.log(btn.value); //按钮
				
				btn.value='按 钮';       //修改属性
				
				//console.log(btn.style.font-size);
				
				console.log(btn.style['font-size']);   //20px
				
				console.log(btn.style.fontSize);      //20px
				
				console.log(btn['id']);      //btn
				/*
				 * font-size    这个属性不能用点直接去获取，因为js不识别横杠
				 */
			}
		</script>
	</body>
</html>
