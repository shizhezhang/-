<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: #DCDCDC;
			}
		</style>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="按钮" />
		<div id="box"></div>
		<script>
		var box=document.getElementById('box');
			document.getElementById('btn').onclick=function(){
				box.style.width='200px';
				box.style.height='200px';
			}
		</script>
	</body>
</html>
