<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * for嵌套
			 * 
			 * 有嵌套的循环，如果里面的循环没有走完，外面的循环步骤不会执行
			 * 外面循环一次，里面循环走3次，里面循环次数走完，才会走外面循环
			 * 
			 * 注意：如果有嵌套的循环，里面的变量一定不要和外面的变量相同，如果两个变量相同的话，里面的变量会把外面的变量值覆盖。
			 */
			for(var i=0;i<3;i++){
				//0 1 2
				for(var j=0;j<3;j++){
					//0 1 2
					//0 1 2
					console.log(i);   //0 0 0 1 1 1 2 2 2
				}
			}
			
			for(var i=0;i<3;i++){
				//0
				for(var i=0;i<3;i++){
					//0 1 2
					console.log(i);   //0 1 2
				}	
			}
			alert(i);   //4
		</script>
	</body>
</html>
