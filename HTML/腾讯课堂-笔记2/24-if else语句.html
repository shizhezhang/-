<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * if       如果    当页面中只有一种情况需要if去处理
			 * else     否则    当页面中有两种特殊情况要用到else处理
			 * 
			 * 语法
			 * 	if（条件判断）{
			 * 		当条件判断成立会执行这里代码
			 * }else{
			 * 		当条件判断不成立，会执行这里的代码
			 * }
			 * 
			 * 
			 */
			
			if(1>2){
				//当条件成立的时候，执行这里的代码
				alert('成立');
			}else{
				//当条件不成立的时候，执行这里的代码
				alert('不成立');
			}
		</script>
	</body>
</html>
