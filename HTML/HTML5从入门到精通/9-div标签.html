<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style="border: 8px outset green;height:100px;width:100px;"></div>
	<script language="JavaScript">
		function toggleVisibility(me){
			if(me.style.visibility=="hidden"){
				me.style.visibility="visible";
			}
			else{
				me.style.visibility="hidden";
			}
		}
	</script>
	<div onclick="toggleVisibility(this)" style="position:relative;">
		第一行文本将会触发“hidden”和“visible”属性，注意第二行的变化。
	</div>
	<div>因为visibility会保留元素的位置，所以第二行不会移动。</div><br/><br/>
	<hr size="3" color="#FFD700">
	<script language="JavaScript">
		function toggleDisplay(me){
			if(me.style.display=="block"){
				me.style.display="inline";
				alert("文本现在是:'inline'.");
			}
			else{
				if(me.style.display=="inline"){
					me.style.display="none";
					alert("文本现在是:'none'.3秒钟后自动重新显示。");
					window.setTimeout("blueText.style.display='block';",3000,"JavaScript");
				}
				else{
					me.style.display="block";
					alert("文本现在是：'block'.");
				}
			}
		}
	</script>
	<div>在<span id="blueText" onclick="toggleDisplay(this)"
	style="color:blue;position:relative;cursor:hand;">蓝色</span>文字上单击来查看效果。</div><br/>
	
	<div id="scissors"><p>this is <strong class="paper">crazy</strong></p></div>
	</body>
</html>
