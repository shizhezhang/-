<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<font face="微软雅黑" size="1" color="#000000">这个是<strike>微软雅黑</strike>号黑色字体</font><br/>
	<font face="微软雅黑" size="3" color="#008000"><I>这个是</I>微软雅黑3号<u>绿色字体</u></font><br/>
	<font face="微软雅黑" size="5" color="#8A2BE2"><s>这个是</s>微软雅黑5号<em>紫色字体</em></font><br/>
	<font face="微软雅黑" size="7" color="#FFD700">这个是<strong>微软雅黑</strong>7号<strike>金色字体</strike></font><br/>
	下面这段相同的英文将显示等宽文字与普通英文文字的对比效果。<br/><br/>
	<!--下面这段是普通英文文字效果-->
	普通英文文字效果<br/>
	My name is zhangshizhe.<br/>
	<!--下面这段是等宽文字效果显示-->
	等宽文字效果显示<br/>
	<code>My name is zhangshizhe.</code><br/>
	
	<!--&nbsp;空格符合,一个空格符合代表一个全角-->
	段落开始使用空格符合<br/>
	
	<!--hr标记为添加水平线-->
	<hr size="9" align="left" width="249px" noshade="noshade"/>
	&nbsp;&nbsp;空格在网页排版中常常被用到，使用空格符合在文字前方输入几个空格，就可以实现首行缩进的效果。<br/>
	</body>
</html>
