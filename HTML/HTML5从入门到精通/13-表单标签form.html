<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>用户信息</h1>
	<form action="15220124036@163.com" name="register" method="post" enctype="application/x-www-form-urlencoded" target="_self">
			姓名：	<input type="text" name="usename" size="20" maxlength="4"/><br/>
			性别：	<input type="radio" name="gender" value="answerA"/>男
					<input type="radio" name="gender" value="answerB"/>女<br/>
			爱好：	<input type="checkbox" name="fxk" value="A" checked="checked"/>游泳       <!--checked标签表示默认选中状态-->
					<input type="checkbox" name="fxk" value="B" checked="checked"/>看书
					<input type="checkbox" name="fxk" value="C" checked="checked"/>打球<br/>
			网址：	<input type="text" name="URL" size="20" maxlength="20" value="http://"/><br/>
			密码：	<input type="password" name="password" maxlength="8"/><br/>
			确认密码：<input type="password" name="qrpassword" maxlength="8"/><br/>
					<input type="file" name"file" /><br/>
					<input type="submit" name="submit" value="提交" />
					<input type="reset" name="reset" value="重置按钮" /><br/>
					<input type="image" src="img/HBuilder.png" name="image1" />
					<input type="image" src="img/HBuilder.png" name="image2" />
					<input type="button" value="普通按钮" name="button1"/>
					<input type="button" value="关闭当前窗口" name="close" onclick="window.close()"/>
					<input type="button" value="打开新窗口" name="opennew" onclick="window.open()" />
					<select name="music" multiple="multiple">
						<option value="jueshiyinyue">爵士音乐</option>
						<option value="yaoguiyinyue">摇滚音乐</option>
						<option value="DJyinyue">DJ音乐</option>
						<option value="minzuyinyue">民族音乐</option>
						<option value="dajiyue">打击乐</option>
					</select>
					<br/><br/>
					<select name="city">                                       <!--列表菜单标记-select\option-->
						<option type"beijing">北京</option>
						<option type"sichuang">四川</option>
					</select><br/>
					
					<!--文本域标记-textarea-->
					<textarea name="liuyan" rows="5" cols="50">                
						文本域标记
					</textarea>
	</form>
	</body>
</html>
