	<script language="JavaScript">
		function check(){
			var email=document.getElementById("email");
			if(email.value==""){
				alert("请输入Email地址");
				return false;
			}
			else if(email.checkValidity())
				alert("请输入正确的Email地址");

		}
	</script>
	<form id="testform" onsubmit="return check();">
