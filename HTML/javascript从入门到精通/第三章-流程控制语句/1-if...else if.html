<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form name="form1" action="" method="post">
	<table width="222" border="1" cellspacing="0" cellpadding="0" bordercolor="green" bordercolordark="black" bordercolorlight="yellow">
		<tr>
			<td height="30" colspan="2" bgcolor="#8A2BE2">用户登录</td>
		</tr>
		<tr>
			<td width="60" height="30">用户名</td>
			<td width="163"><input name="user" type="text" id="user" maxlength="8"></td>
		</tr>
		<tr>
			<td height="30">密&nbsp;&nbsp;&nbsp;码</td>
			<td><input type="text" name="pwd" id="pwd" maxlength="16"/></td>
		</tr>
		<tr>
			<td height="30" colspan="2" align="center">
			<input type="button" name="btn"  class="btn_grey" value="登录" onclick="check()"/>
			&nbsp;
			<input type="reset" name="submit" value="重置" class="btn_grey" onClick="check()"/>
			</td>
		</tr>
	</table> 
	</form>
	<script language="JavaScript">
		function check(){
			var name=form1.user.value;                //获取用户添加的用户信息
			var pwd=form1.pwd.value;                  //获取用户输入的密码信息
			if((name=="")||(name==null)){
				alert('请输入用户名');                 
				form1.user.focus();                   //用户名文本框焦点获取
				return;
			}else if((pwd=="")||(pwd==null)){
				alert('请输入密码');
				form1.pwd.focus();                    //密码文本框焦点获取
				return;
			}else{
				form1.submit();                       //提交表单
			}
		}
	</script>
	</body>
</html>
