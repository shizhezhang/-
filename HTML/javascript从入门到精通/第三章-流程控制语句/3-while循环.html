<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script language="JavaScript">
			var i=1;                          //由于是计算自然数，因为0不是自然数，所以i的初始值设置为1
			var sum=i;
			var result="";
			document.write('累加和不大于10的所有自然数为：<br/>');
			while(sum<10){
				sum=sum+i;                    //i的值累加
				document.write(i+"<br/>");    //输出符合条件的自然数
				i++;                          //该语句一定不要少
			}
		</script>
	</body>
</html>
