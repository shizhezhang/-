<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script language="JavaScript">
			var total=0;
			var sum=new Array(1000,1200,100,600,736,1107,1205);         //声明一个一维数组
			for(i=0;i<sum.length;i++){
				if(sum[i]<1000)continue;                                //不计算小于1000的数据
				total+=sum[i];
			}
			document.write("累加的和为："+total);                       //输出计算结果
		</script>
	</body>
</html>
