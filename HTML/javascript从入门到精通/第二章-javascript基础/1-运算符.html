<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num1=120,num2=25;
			document.write("120+25="+(num1+num2)+"<br/>");
			document.write("120-25="+(num1-num2)+"<br/>");
			document.write("(120++)="+(num1++)+"<br/>");
			document.write("(++120)="+(++num1)+"<br/><br/>");
			
			var age=24;
			document.write("age的变量值为："+age+"<br/>");
			document.write("age>20:"+(age>20)+"<br/>");
			document.write("age>=22:"+(age>=22)+"<br/>");   //大于等于，只要有一个条件满足都成立；
			document.write("age!=24:"+(age!=24)+"<br/>");   //不等于
			document.write("age===23:"+(age===23)+"<br/>");  //绝对等于
			document.write("age!==25:"+(age!==25)+"<br/><br/>");  //不绝对等于
			
		</script>
	</body>
</html>
