<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function setValue(num1,num2,num3){
				var avg=(num1+num2+num3)/3;                
				//avg获取三个参数平均值
				return avg;                 //返回avg变量
			}
			function getValue(num1,num2,num3){
				document.writeln("参数分别为："+num1+"、"+num2+"、"+num3+"。");
				var value=setValue(num1,num2,num3);                //调用setValue()函数
				document.write("取参数平均值，运行结果为："+value);  
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			getValue(70,80,90);                            //调用getValue()函数
		</script>
	</body>
</html>
