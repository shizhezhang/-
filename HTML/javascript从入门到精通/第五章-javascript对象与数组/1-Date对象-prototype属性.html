	<body>
		<script type="text/javascript">
			//当前日期为2017-3-20
			var newDate=new Date();
			//向对象添加属性
			Date.prototype.mark=null;
			//向添加的属性赋值
			newDate.mard=newDate.getDate();
			//若不添加.mard字符，运行结果会提示当前的日期是：周几、几月、几日、年、时、分、秒

			alert(newDate);
		</script>
