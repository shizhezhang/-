		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				font-size: 12px;
				line-height: 1.7;
			}
			li{
				list-style: none;
			}
			#content{
				width: 800px;
				margin: 0 auto;
				padding: 20px;
			}
			#content h1{
				color: #004C96;
			}
			#content .item{
				padding: 20px;
				margin-bottom: 20px;
				border: 1px dotted #777777;
				margin-bottom: 10px;
			}
			#content .item li{
				display: inline;
				margin-right: 10px;
			}
			#content .item li a img{
				width: 230px;
				height: 230px;
				border: none;
			}
			#menu{
				position: fixed;
				top: 100px;
				left: 50%;
				margin-left: 400px;
				width: 80px;
			}
			#menu ul li a{
				display: block;
				margin: 5px 0;
				font-size: 14px;
				font-weight: bold;
				color: #333333;
				width: 80px;
				height: 50px;
				line-height: 50px;
				text-decoration: none;
				text-align: center;
			}
			#menu ul li a:hover,
			#menu ul li a.current{	
				color: #FFFFFF;
				background: #0088bb;
			}
		</style>
		<script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>
		<script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//滚动条发生滚动
				$(window).scroll(function(){
					//获取滚动条顶部
					var top=$(document).scrollTop();
					//获取菜单
					var menu=$('#menu');
					//获取所有的item
					var items=$('#content').find('.item');
					var currentId="";  //当前所在楼层（item）#id
					//获取每个item偏移的距离
					items.each(function(){
						var m=$(this);
						var itemTop=m.offset().top;
						if(top > itemTop - 100){
							currentId = "#"+ m.attr("id");
						}else{
							return false;
						}
					});
					//给相应楼层的a设置current，取消其他链接的current
					var currentLink = menu.find(".current");
					if(currentId && currentLink.attr("href") != currentId){
						currentLink.removeClass("current");
						menu.find("[href=" + currentId + "]").addClass("current");
					}
				});
			});
		</script>
