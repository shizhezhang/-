		<style type="text/css">

				float: left;
			}

			}
			.notice-tit li{

				height: 26px;
				line-height: 26px;
				text-align: center;
				overflow: hidden;
				background: #FFFFFF;
				padding: 0 1px;
				border-bottom: 1px solid #EEEEEE;
				background: #F7F7F7;
			}
			.notice li a,.notice li a{
				text-decoration: none;
				color: #000000;
			}
			.notice-tit li a:hover{
				color: #0000FF;
			}
			.notice-tit li.select{
				background: #FFFFFF;
				border-bottom-color:#FFFFFF;
				border-left: 1px solid #EEEEEE;
				border-right: 1px solid #EEEEEE;
				padding: 0px;
				font-weight: bolder;
			}
			.notice-con .mod{
				margin: 10px 6px;
			}
			.notice-con .mod ul li{
				float: left;
				width: 143px;
				height: 25px;
				overflow: hidden;
			}
			.mod ul li a:hover{
				color: #ADFF2F;
			}

		</style>
		<script type="text/javascript">
			window.onload=function(){
				//标签索引
				var index=0;
				var timer=null;
				
				var lis=document.getElementById('notice-tit').getElementsByTagName('li');
				var divs=document.getElementById('notice-con').getElementsByTagName("div");
				
				if(lis.length=divs.length){
					//遍历所有的页签
					for(var i=0;i<lis.length;i++){
						lis[i].id=i;
						lis[i].onmouseover=function(){
							//用that这个变量来引用当前滑过的li
							var that=this;
							//如果存在准备执行的定时器，立刻清除，只有当前停留时间大于500ms时才开始执行
							if(timer){
								clearTimeout(timer);
								timer=null;
							}
							//alert(this.id);
							//延迟半秒执行
							timer=window.setTimeout(function(){
								for(var j=0;j<lis.length;j++){
									lis[j].className="";
									divs[j].style.display="none";
								}
								lis[that.id].className="select";
								divs[that.id].style.display="block";
							},500);
						}
					}
				}
			}
		</script>
