<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML基础</title>
</head>
<body>

<!--a标记-->
<a href="http://www.baidu.com" target="_blank">点我跳转</a>
<a href="http://www.baidu.com">
    <img  src="../img/HBuilder.png"/>
</a>

<!--img标记-->
<img  src="../img/HBuilder.png" width="550px" height="550px"/>
<img  src="../img/HBuilder.png"/>

<!--标题标记-->
<h1>我爱编程，爱代码。</h1>
<h2>我爱解bug</h2>
<h3>我是一个标准程序猿</h3>
<h4>我特爱编程</h4>
<h5>编程可以带来<b>快乐</b></h5>
<h6>编程使我的生活更美好</h6>

<!--div标记-->
<div>我是万能的div，我可以<strong>包含</strong>所有的标记。</div>

<!--p文本标记-->
<p>我是p标签，我是用来<em>写文本</em>的。</p>

<!--span标记-->
<span>我也是写文本的</span><br/><br/>

<!--加粗标记-->
<b>我是加粗的文本，请重点关注我</b><br/><br/>
<strong>我也是加粗的文本，也请重点关注我</strong><br/>

<!--倾斜标记-->
<em>我是斜着的，but我人是正直的人</em>
<i>我也是斜着的，但是我是坏人</i>

<!--水平标记-->
<hr/>

<!--列表标记-ul无序列表标记-->
<!--快捷键-ul>li*多少个li-->
<ul type="circle">
    <li>金木</li>
    <li>北雪</li>
    <li>马路</li>
    <li>玖兰</li>
    <li>和音</li>
</ul>

<!--ol-有序标记-->
<ol type="A">
    <li>郑导</li>
    <li>军导</li>
    <li>杜导</li>
    <li>王导</li>
    <li>天导</li>
</ol>

<!--dl-自定义标记列表-->
<dl>
    <dt><img  src="../img/HBuilder.png"/></dt>
    <dd>这是一个图片</dd>
</dl>

<!--form标记-->
<form action="" name="form" method="post" target="_self">
    账号：<input type="text" name="text" value="请输入账号"/><br/>
    密码：<input type="password" name="password" value="**"/><br/>
    性别：男<input type="radio" name="radio" checked/>
          女<input type="radio"name="radio"/><br/>
    爱好：唱歌<input type="checkbox" name="song" checked/>
          跳舞<input type="checkbox" name="dance"/>
          玩游戏<input type="checkbox" name="game"/><br/>
    按钮：<input type="button" name="btn" value="登 陆"/><br/>
    提交：<input type="submit" name="sub" value="提 交"/><br/>
    重置：<input type="reset" name="reset" value="重 置"/><br/>
</form>
</body>
</html>
